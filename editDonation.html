      function showPassword() {
        var x = document.getElementById("newPassword");
        var xx = document.getElementById("confirmPassword");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
        if (xx.type === "password") {
          xx.type = "text";
        } else {
          xx.type = "password";
        }
      }

    <script>
      function aeEmpty(e) {
        var ee = "";
        try {
          ee = e.trim();
        } catch (error) {
          return true;
        }
        try {
          switch (e) {
            case "":
            case 0:

            case null:
            case false:
            case undefined:
              return true;
            default:
              return false;
          }
        } catch (error) {
          return true;
        }
      }

      function isNumber(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
      }

      function updateList() {
        $.ajax({
          url: "selectMemberList.php",
          type: "get",
          dataType: "JSON",
          success: function (response) {
            //alert(response)
            var len = response.length;

            try {
              $("#nameList")
                .empty()
                .append(
                  '<option selected="selected" >To this Family Member</option>'
                );

              for (let i = 1; i < len; i++) {
                var nam = response[i].item;

                var o = new Option(nam);
                /// jquerify the DOM object 'o' so we can use the html method
                $(o).html(nam);
                $("#nameList").append(o);
              }

              $("option").css({
                "font-weight": "bold",
              });
            } catch (error) {
              alert(error);
            }

            // var li = response[1].newName;

            return;
          },

          error: function (request, status, error) {
            alert(request.responseText);
          },
        });



     
      }

      function reloadTable(){
        


        $("#tbB").append("<th>#</th>");

                  mobile +
                  "</td> <td>" +
                  amount +
                  "</td> <td>" +
                  member +
                  "</td> <td>" +
                  time +
                  "</td> </tr>"
              );
