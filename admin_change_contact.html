    <script>

var email="";
var mobile="";
      const validate_email = (email) => {
        return String(email)
          .toLowerCase()
          .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );
      };

      function validate_mobile_g(mobile) {
        var phoneRe = /^[0-9]{10}$/;
        var digits = mobile.replace(/\D/g, "");
        return phoneRe.test(digits);
      }


      var user_mail=""

            else{

                update_admin();
              
            }
           
          }
        );

        $("#bt_change").click(function () {
          
           mobile = $("#tf_mobile").val();
           email = $("#tf_email").val();

          if (aeEmpty(mobile) && aeEmpty(email)) {
            return;
          }

       else  if (!(aeEmpty(mobile)) && !(aeEmpty(email))) {
    
              send_email_OTP(email);

            return;
          }

        else  if (!aeEmpty(mobile)) {
            if (validate_mobile_g(mobile)) {
                $("#loading").show();
                update_admin();
                return;

            } else {
              aeTitle = "INVALID MOBILE";
              aeBody = "PLEASE ENTER VALID MOBILE";
              $("#aeAlertTitle").text(aeTitle);
              $("#aeAlertBody").text(aeBody);
              $("#aeAlert").modal("show");

              return;
            }
          }

        else  if (!aeEmpty(email)) {
            if (validate_email(email)) {
                user_mail=email;
               $("#loading").show();
                send_email_OTP(email);

                return;


            } else {
              aeTitle = "INVALID EMAIL";
              aeBody = "PLEASE ENTER VALID EMAIL";
              $("#aeAlertTitle").text(aeTitle);
              $("#aeAlertBody").text(aeBody);
              $("#aeAlert").modal("show");

              return;
            }
          }

    <script>
      function aeEmpty(e) {
        var ee = "";
        try {
          ee = e.trim();
        } catch (error) {
          return true;
        }
        try {
          switch (e) {
            case "":
            case 0:
            case "0":
            case null:
            case false:
            case undefined:
              return true;
            default:
              return false;
          }
        } catch (error) {
          return true;
        }
      }
    </script>

    <script>
      var code = "";
      function send_email_OTP(email) {
        var subject = " OTP EMAIL VERIFICATION";
        $("#loading").show();
        $.ajax({
          type: "post",
          data: {
            receiver: email,
            subject: subject,
          },
          cache: false,
          url: "send_email_OTP.php",
          dataType: "text",
          error: function (xhr, status, error) {
            var err = eval("(" + xhr.responseText + ")");
            alert(err.Message);
          },
          success: function (data, status) {
           // alert(data)
            code = data;
            $("#loading").hide();
            $("#span_user_mail").text(email)
            $("#ae_model_input").modal("show");
          },
        });
      }


      function  update_admin(){
