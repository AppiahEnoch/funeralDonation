    <script>
      function validate_mobile_g(mobile) {
        var phoneRe = /^[0-9]{10}$/;
        var digits = mobile.replace(/\D/g, "");
        return phoneRe.test(digits);
      }

      const validateEmail = (email) => {
        return String(email)
          .toLowerCase()
          .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );
      };

      function aeEmpty(e) {
        var ee = "";
        try {
          ee = e.trim();
        } catch (error) {
          return true;
        }
        try {
          switch (e) {
            case "":
            case 0:
            case "0":
            case null:
            case false:
            case undefined:
              return true;
            default:
              return false;
          }
        } catch (error) {
          return true;
        }
      }

      function isNumber(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
      }

      function insert_expense() {
        $.ajax({
          type: "post",
          data: {
            amount: amount,
            description: description,
          },
          cache: false,
          url: "insert_expense.php",
          dataType: "text",
          error: function (xhr, status, error) {
            var err = eval(xhr.responseText);
            alert(err.Message);
          },

          success: function (data, status) {
            // alert(data);

            if (data == 1) {
              $("#aeMdSuccess").modal("show");
            }
          },
        });
      }

      function select_expense() {
        $.ajax({
          type: "post",
          data: {
            amount: amount,
            description: description,
          },
          cache: false,
          url: "select_expense.php",
          dataType: "text",
          error: function (xhr, status, error) {
            var err = eval(xhr.responseText);
            alert(err.Message);
          },

          success: function (data, status) {
            // alert(data);

            var output = data.split("|");
            var totalToday = output[0];
            var total = output[1];

            if (!(aeEmpty(totalToday))) {
              var td = parseFloat(totalToday);
              var totdy = td.toFixed(2);
              $("#span_totalToday").text(totdy);
            }
            if (!(aeEmpty(total))) {
           
              var t = parseFloat(total);
              var totAll = t.toFixed(2);
              $("#span_total").text(totAll);
            }

            //  alert(total);

            // $("#span_total").text(t);

            if (data == 1) {
              $("#aeMdSuccess").modal("show");
            }
          },
        });
      }
    </script>
