    <style>
      html,
      body {
        background-color: #b0dbee;
        height: 100%;
        width: 100%;
        margin: auto auto;
      }

      #form {
        color: white;
        background-color: #009edf;
        border-radius: 0.3rem;
        margin: auto;
        padding: 2rem 2rem;

        -webkit-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
        -moz-box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);
        box-shadow: -1px 3px 18px 0px rgba(0, 0, 0, 0.75);

    <style>
      #sp {
        margin-left: -2rem;
        cursor: pointer;
        position: absolute;
        z-index: 2000;
        float: right;
      }

    <script>
      $(document).ready(function () {
     

        $("#ae_model_confirm").on(
          "click",
          "#bt_confirm_delete",
          function (e) {
            $("#ae_model_confirm").modal("hide");

            $.ajax({
            type: "post",
            data: {},
            cache: false,
            url: "delete_all_from_code.php",
            dataType: "text",
            error: function (xhr, status, error) {
              var err = eval("(" + xhr.responseText + ")");
              alert(err.Message);
            },

            success: function (data, status) {

              $("#aeMdSuccess").modal("show");
            },
          });







          }
        );

        $("#bt_get_code").click(function () {
          $.ajax({
            type: "post",
            data: {},
            cache: false,
            url: "insertCode.php",
            dataType: "text",
            error: function (xhr, status, error) {
              var err = eval("(" + xhr.responseText + ")");
              alert(err.Message);
            },

            success: function (data, status) {
              //  alert(data);
              $("#tf_get_code").val(data);
            },
          });
        });

        $("#bt_delete").click(function () {
          $("#ae_model_confirm").modal("show");
    
        });

        $("#bt_reset").click(function () {});
      });
    </script>

  <body>
    <button type="button" class="btn btn-primary sticky-top">
      System Report <i class="bi bi-filetype-pdf"></i>
    </button>
    <div class="h-100 d-flex align-items-center justify-content-center m-1">
      <div
        class="h-100 d-flex align-items-center justify-content-center m-auto"
      >
        <form id="form">
          <div class="form-outline mb-2 text-center">
            <h3>
              Generate Code
              <i class="fa fa-key" aria-hidden="true"></i>
            </h3>
          </div>

          <!--  input -->
          <div class="form-outline mb-2">
            <input
              type="text"
              id="tf_get_code"
              class="form-control"
              placeholder="Copy Code here!"
              style="font-weight: bold; color: black; background-color: white"
            />
          </div>
          <!--end  input -->

          <div class="form-outline mb-2">
            <button
              id="bt_get_code"
              type="button"
              style="font-weight: bold"
              class="btn-primary w-100"
            >
              Get Code
            </button>
          </div>

          <div class="form-outline mb-2">
            <div class="row">
              <div class="form-outline col-6">
                <button class="btn-primary w-100">
                  <a
                    id="ab"
                    href="registration_code.php?data"
                    target="_blank"
                    type="button"
                    style="font-weight: bold"
                    class="btn-primary w-100"
                  >
                    View<i class="fa fa-eye" aria-hidden="true"></i>
                  </a>
                </button>
              </div>
              <div class="form-outline col-6">
                <button
                  id="bt_delete"
                  type="button"
                  style="font-weight: bold"
                  class="btn-primary w-100"
                >
                  Delete <i class="fa fa-trash" aria-hidden="true"></i>
                </button>
              </div>
            </div>
          </div>
          <hr />

          <div style="background-color: transparent" class="form-outline p-1">
            <h3>Reset Password</h3>
            <div class="form-outline mb-2">
              <input
                type="text"
                id="tf_old_password"
                class="form-control"
                placeholder="Enter old Password"
                style="font-weight: bold; color: black; background-color: white"
              />
            </div>

            <div class="form-outline mb-2">
              <input
                type="text"
                id="tf_new_password"
                class="form-control"
                placeholder="Enter new Password"
                style="font-weight: bold; color: black; background-color: white"
              />
            </div>
            <div class="form-outline mb-2">
              <input
                type="text"
                id="tf_confirm_password"
                class="form-control"
                placeholder="Confirm Password"
                style="font-weight: bold; color: black; background-color: white"
              />
            </div>

            <div class="form-outline mb-2">
              <button
                id="bt_reset"
                type="button"
                style="font-weight: bold"
                class="btn-primary w-100"
              >
                Reset
              </button>
            </div>
          </div>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-start">
              <!-- Checkbox -->
              <div class="form-check justify-content-lg-start">
                <a style="font-weight: bold; color: white" href="index.html"
                  >Record Donation?</a
                >
                <br />
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- BEGIN AEMODEL-->
    <div id="aeMdSuccess" class="modal" tabindex="-1">
      <div
        style="max-width: 20rem; background-color: gray"
        class="modal-dialog"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="aeMTitle" class="modal-title"><strong>SUCCESS!</strong></h5>
          </div>
          <div class="modal-body">
            <p id="aeMBody">Action Performed successfully.</p>
          </div>
          <div class="modal-footer">
            <button
              id="btClose"
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Ok
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END AEMODEL-->

    <!-- BEGIN AEMODEL-->
    <div id="ae_model_confirm" class="modal" tabindex="-1">
      <div
        style="max-width: 20rem; background-color: gray"
        class="modal-dialog"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="aeMTitle" class="modal-title">
              <strong>CONFIRM ACTION!</strong>
            </h5>
          </div>
          <div class="modal-body">
            <p id="aeMBody">Confirm Delete Action.</p>
          </div>

          <div class="modal-footer">
            <div class="row">
              <div class="col-6">
                <button
                  id="bt_confirm_delete"
                  type="button"
                  class="btn btn-danger"
                >
                  Delete
                </button>
              </div>
              <div class="col-6">
                <button
                  id="btClose"
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END AEMODEL-->
