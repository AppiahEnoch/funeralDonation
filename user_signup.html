        $("#bt_submit").click(function () {

          mobile = $("#tf_mobile").val();
          email = $("#tf_email").val();
          username = $("#tf_username").val();
          password = $("#tf_password").val();
          var confirm = $("#tf_confirm_password").val();

          if (aeEmpty(code)) {
            aeTitle = "ENTER AUTHENTICATION CODE";
            aeBody = "GET CODE FROM SYSTEM ADMIN.";
            $("#aeAlertTitle").text(aeTitle);
            $("#aeAlertBody").text(aeBody);
            $("#aeAlert").modal("show");

            return;
          }

          if (aeEmpty(mobile)) {
            aeTitle = "ENTER MOBILE";
            aeBody = "ENTER MOBILE";
            $("#aeAlertTitle").text(aeTitle);
            $("#aeAlertBody").text(aeBody);
            $("#aeAlert").modal("show");
            return;
          }

          if (!aeEmpty(mobile)) {
            if (!validate_mobile_g(mobile)) {
              aeTitle = "INVALID MOBILE";
              aeBody = "INVALID MOBILE";
              $("#aeAlertTitle").text(aeTitle);
              $("#aeAlertBody").text(aeBody);
              $("#aeAlert").modal("show");
              return;
            }
          }

          if (aeEmpty(email)) {
            aeTitle = "ENTER EMAIL";
            aeBody = "ENTER EMAIL";
            $("#aeAlertTitle").text(aeTitle);
            $("#aeAlertBody").text(aeBody);
            $("#aeAlert").modal("show");
            return;
          }

          if (!aeEmpty(email)) {
            if (!validateEmail(email)) {
              aeTitle = "INVALID EMAIL";
              aeBody = "INVALID EMAIL";
              $("#aeAlertTitle").text(aeTitle);
              $("#aeAlertBody").text(aeBody);
              $("#aeAlert").modal("show");
              return;
            }
          }

          if (aeEmpty(username)) {
            aeTitle = "ENTER USERNAME";
            aeBody = "ENTER YOUR USERNAME";
            $("#aeAlertTitle").text(aeTitle);
            $("#aeAlertBody").text(aeBody);
            $("#aeAlert").modal("show");

            return;
          }
          if (aeEmpty(password)) {
            aeTitle = "ENTER PASSWORD!";
            aeBody = "ENTER PASSWORD!";
            $("#aeAlertTitle").text(aeTitle);
            $("#aeAlertBody").text(aeBody);
            $("#aeAlert").modal("show");
            $("#tf_confirm_password").focus();
            return;
          }
          if (aeEmpty(confirm)) {
            aeTitle = "CONFIRM PASSWORD!";
            aeBody = "ENTER CONFIRM PASSWORD!";
            $("#aeAlertTitle").text(aeTitle);
            $("#aeAlertBody").text(aeBody);
            $("#aeAlert").modal("show");

            return;
          }

          if (password != confirm) {
            aeTitle = "PASSWORD MISMATCH!";
            aeBody = " CONFIRM PASSWORD MUST BE EQUAL TO  PASSWORD.";
            $("#aeAlertTitle").text(aeTitle);
            $("#aeAlertBody").text(aeBody);
            $("#aeAlert").modal("show");

            return;
          }


          user_name_avail();
        });

        $("#bt_get_code").click(function () {

              $("#tf_get_code").val(data);
            },

        $("#bt_delete").click(function () {
          $("#ae_model_confirm").modal("show");
        });

    <script>
      function aeEmpty(e) {
        var ee = "";
        try {
          ee = e.trim();
        } catch (error) {
          return true;
        }
        try {
          switch (e) {
            case "":
            case 0:
            case "0":
            case null:
            case false:
            case undefined:
              return true;
            default:
              return false;
          }
        } catch (error) {
          return true;
        }
      }
    </script>

    <script>
      function correctAutCode() {
        $("#loading").show();
        $.ajax({
          type: "post",
          data: {
            code: code,
          },
          cache: false,
          url: "select_auth_code.php",
          dataType: "text",
          error: function (xhr, status, error) {
            var err = eval("(" + xhr.responseText + ")");
            alert(err.Message);
          },

          success: function (data, status) {
            $("#loading").hide();

            if (data == 1) {
              insert_new_user(1);
            } 
           else if (data == 2) {
              insert_new_user(2);
            } 
            
            
            else {
              $("#tf_code").val("");
              aeTitle = "INVALID CODE";
              aeBody = "THE GET VALID CODE FROM SYSTEM ADMINISTRATOR.";
              $("#aeAlertTitle").text(aeTitle);
              $("#aeAlertBody").text(aeBody);
              $("#aeAlert").modal("show");

              return false;
            }
          },
        });
      }

      function user_name_avail() {
        $("#loading").show();
        $.ajax({
          type: "post",
          data: {
            username: username,
          },
          cache: false,
          url: "select_username.php",
          dataType: "text",
          error: function (xhr, status, error) {
            var err = eval("(" + xhr.responseText + ")");
            alert(err.Message);
          },

          success: function (data, status) {
            $("#loading").hide();
            // alert(data);
            if (data == 1) {
              // $("#tf_code").val("");
              aeTitle = " USERNAME IS ALREADY TAKEN. ";
              aeBody = "PLEASE CHANGE YOUR USERNAME";
              $("#aeAlertTitle").text(aeTitle);
              $("#aeAlertBody").text(aeBody);
              $("#aeAlert").modal("show");
              $("#tf_username").val("");
            } else {
              correctAutCode();
            }
          },
        });
      }

      const validateEmail = (email) => {
        return String(email)
          .toLowerCase()
          .match(
            /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
          );
      };

      function validate_mobile_g(mobile) {
        var phoneRe = /^[0-9]{10}$/;
        var digits = mobile.replace(/\D/g, "");
        return phoneRe.test(digits);
      }

      function isNumber(n) {
        return !isNaN(parseFloat(n)) && isFinite(n);
      }

      function insert_new_user(level) {
        //alert(level);
 
        $.ajax({
          type: "post",
          data: {
            username: username,
            password: password,
            mobile: mobile,
            email: email,
            level:level
          },
          cache: false,
          url: "insert_new_user.php",
          dataType: "text",
          error: function (xhr, status, error) {
            var err = eval("(" + xhr.responseText + ")");
            alert(err.Message);
          },

          success: function (data, status) {
           // alert(data)
            if (data == 1) {
              $("#aeMdSuccess").modal("show");
            } else {
              aeTitle = "BAD NETWORK!";
              aeBody = "WE COULD NOT SAVE YOUR DATA.TRY AGAIN";
              $("#aeAlertTitle").text(aeTitle);
              $("#aeAlertBody").text(aeBody);
              $("#aeAlert").modal("show");
            }
          },
        });
      }
    </script>
